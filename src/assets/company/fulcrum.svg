<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="fulcrum-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#34D399;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#10B981;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="fulcrum-gradient2" x1="0%" y1="100%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#059669;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#34D399;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Background -->
    <circle cx="100" cy="100" r="95" fill="#064E3B"/>

    <!-- Fulcrum (lever and pivot point) concept -->
    <!-- Base triangle (stability) -->
    <g transform="translate(100, 130)">
        <path d="M0 -20 L-30 20 L30 20 Z" fill="url(#fulcrum-gradient)" opacity="0.3"/>
    </g>

    <!-- Pivot point -->
    <circle cx="100" cy="110" r="8" fill="url(#fulcrum-gradient)"/>

    <!-- Letter F as a lever -->
    <g transform="translate(55, 45)">
        <!-- Main vertical bar of F -->
        <rect x="0" y="0" width="12" height="70" fill="url(#fulcrum-gradient)"/>
        <!-- Top horizontal bar -->
        <rect x="0" y="0" width="50" height="12" fill="url(#fulcrum-gradient2)"/>
        <!-- Middle horizontal bar -->
        <rect x="0" y="30" width="40" height="10" fill="url(#fulcrum-gradient2)" opacity="0.8"/>
    </g>

    <!-- Balance bars representing equilibrium -->
    <g transform="translate(100, 110)">
        <!-- Left side -->
        <line x1="-60" y1="-25" x2="-5" y2="0" stroke="#34D399" stroke-width="3" opacity="0.6"/>
        <circle cx="-60" cy="-25" r="6" fill="#34D399"/>

        <!-- Right side -->
        <line x1="5" y1="0" x2="60" y2="-25" stroke="#10B981" stroke-width="3" opacity="0.6"/>
        <circle cx="60" cy="-25" r="6" fill="#10B981"/>
    </g>

    <!-- Tech nodes representing distributed system -->
    <circle cx="40" cy="60" r="4" fill="#34D399" opacity="0.7"/>
    <circle cx="160" cy="60" r="4" fill="#10B981" opacity="0.7"/>

    <!-- Outer ring -->
    <circle cx="100" cy="100" r="90" fill="none" stroke="url(#fulcrum-gradient)" stroke-width="2" opacity="0.2"/>
</svg>
