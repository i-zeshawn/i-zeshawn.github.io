    <text x="70" y="245" font-family="Arial, sans-serif" font-size="11" fill="#92400E">Create wireframes and mockups</text>
    <text x="70" y="270" font-family="Arial, sans-serif" font-size="10" fill="#B45309">ğŸ·ï¸ Design  ğŸ‘¤ John</text>

    <!-- Task Card 2 -->
    <rect x="55" y="295" width="190" height="80" rx="6" fill="#DBEAFE" stroke="#93C5FD" stroke-width="1"/>
    <text x="70" y="320" font-family="Arial, sans-serif" font-size="13" font-weight="bold" fill="#1E3A8A">API Integration</text>
