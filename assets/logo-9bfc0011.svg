<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="320" height="320" viewBox="0 0 320 320" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="gradient1" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#915eff;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#4a90e2;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="gradient2" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#4a90e2;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#50e3c2;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Background hexagon -->
    <path d="M160 20 L280 80 L280 200 L160 260 L40 200 L40 80 Z" fill="url(#gradient1)" opacity="0.1"/>

    <!-- Outer hexagon border -->
    <path d="M160 30 L270 85 L270 195 L160 250 L50 195 L50 85 Z"
          fill="none" stroke="url(#gradient1)" stroke-width="2" opacity="0.5"/>

    <!-- Letter Z -->
    <g transform="translate(70, 90)">
        <!-- Top line of Z -->
        <path d="M0 0 L80 0 L80 15 L25 15 L80 70 L80 85 L0 85 L0 70 L55 70 L0 15 Z"
              fill="url(#gradient1)"/>
    </g>

    <!-- Letter A -->
    <g transform="translate(165, 90)">
        <!-- Left leg of A -->
        <path d="M0 85 L20 0 L45 0 L65 85 L50 85 L45 60 L20 60 L15 85 Z"
              fill="url(#gradient2)"/>
        <!-- Crossbar of A -->
        <path d="M23 50 L42 50 L38 30 L27 30 Z"
              fill="url(#gradient2)"/>
    </g>

    <!-- Code brackets decoration -->
    <g transform="translate(80, 200)">
        <path d="M0 10 L10 10 L10 0 L15 0 L15 10 L15 20 L10 20 L10 30 L0 30"
              fill="none" stroke="#915eff" stroke-width="2" opacity="0.6"/>
    </g>
    <g transform="translate(225, 200)">
        <path d="M15 10 L5 10 L5 0 L0 0 L0 10 L0 20 L5 20 L5 30 L15 30"
              fill="none" stroke="#915eff" stroke-width="2" opacity="0.6"/>
    </g>

    <!-- Dots for tech aesthetic -->
    <circle cx="160" cy="35" r="3" fill="#915eff" opacity="0.8"/>
    <circle cx="160" cy="245" r="3" fill="#4a90e2" opacity="0.8"/>
    <circle cx="45" cy="140" r="3" fill="#50e3c2" opacity="0.8"/>
    <circle cx="275" cy="140" r="3" fill="#50e3c2" opacity="0.8"/>
</svg>
