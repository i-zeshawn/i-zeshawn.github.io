<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="graphql-bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1B1B2F"/>
      <stop offset="100%" style="stop-color:#162447"/>
    </linearGradient>
    <linearGradient id="graphql-pink" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E10098"/>
      <stop offset="100%" style="stop-color:#C7008B"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="800" height="600" fill="url(#graphql-bg)"/>

  <!-- Title -->
  <text x="400" y="50" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="url(#graphql-pink)" text-anchor="middle">GraphQL Federation Gateway</text>
  <text x="400" y="80" font-family="Arial, sans-serif" font-size="16" fill="#E10098" text-anchor="middle" opacity="0.8">Aggregating 50+ Microservices</text>

  <!-- Central GraphQL Gateway (Hexagon) -->
  <g transform="translate(350, 270)">
    <polygon points="50,10 90,35 90,85 50,110 10,85 10,35" fill="url(#graphql-pink)" opacity="0.2"/>
    <polygon points="50,10 90,35 90,85 50,110 10,85 10,35" fill="none" stroke="url(#graphql-pink)" stroke-width="3"/>
    <text x="50" y="55" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#fff" text-anchor="middle">GraphQL</text>
    <text x="50" y="72" font-family="Arial, sans-serif" font-size="12" fill="#E10098" text-anchor="middle">Gateway</text>

    <!-- Inner hexagon nodes -->
    <circle cx="50" cy="35" r="4" fill="#E10098"/>
    <circle cx="75" cy="47" r="4" fill="#E10098"/>
    <circle cx="75" cy="73" r="4" fill="#E10098"/>
    <circle cx="50" cy="85" r="4" fill="#E10098"/>
    <circle cx="25" cy="73" r="4" fill="#E10098"/>
    <circle cx="25" cy="47" r="4" fill="#E10098"/>
  </g>

  <!-- Microservices -->
  <g id="service-1" transform="translate(120, 140)">
    <rect x="0" y="0" width="80" height="50" rx="5" fill="#2196F3" opacity="0.3"/>
    <rect x="0" y="0" width="80" height="50" rx="5" fill="none" stroke="#2196F3" stroke-width="2"/>
    <text x="40" y="28" font-family="Arial, sans-serif" font-size="10" fill="#fff" text-anchor="middle">Service 1</text>
  </g>

  <g id="service-2" transform="translate(600, 140)">
    <rect x="0" y="0" width="80" height="50" rx="5" fill="#4CAF50" opacity="0.3"/>
    <rect x="0" y="0" width="80" height="50" rx="5" fill="none" stroke="#4CAF50" stroke-width="2"/>
    <text x="40" y="28" font-family="Arial, sans-serif" font-size="10" fill="#fff" text-anchor="middle">Service 2</text>
  </g>

  <g id="service-3" transform="translate(50, 270)">
    <rect x="0" y="0" width="80" height="50" rx="5" fill="#FF9800" opacity="0.3"/>
    <rect x="0" y="0" width="80" height="50" rx="5" fill="none" stroke="#FF9800" stroke-width="2"/>
    <text x="40" y="28" font-family="Arial, sans-serif" font-size="10" fill="#fff" text-anchor="middle">Service 3</text>
  </g>

  <g id="service-4" transform="translate(670, 270)">
    <rect x="0" y="0" width="80" height="50" rx="5" fill="#9C27B0" opacity="0.3"/>
    <rect x="0" y="0" width="80" height="50" rx="5" fill="none" stroke="#9C27B0" stroke-width="2"/>
    <text x="40" y="28" font-family="Arial, sans-serif" font-size="10" fill="#fff" text-anchor="middle">Service 4</text>
  </g>

  <g id="service-5" transform="translate(120, 420)">
    <rect x="0" y="0" width="80" height="50" rx="5" fill="#00BCD4" opacity="0.3"/>
    <rect x="0" y="0" width="80" height="50" rx="5" fill="none" stroke="#00BCD4" stroke-width="2"/>
    <text x="40" y="28" font-family="Arial, sans-serif" font-size="10" fill="#fff" text-anchor="middle">Service 5</text>
  </g>

  <g id="service-6" transform="translate(600, 420)">
    <rect x="0" y="0" width="80" height="50" rx="5" fill="#F44336" opacity="0.3"/>
    <rect x="0" y="0" width="80" height="50" rx="5" fill="none" stroke="#F44336" stroke-width="2"/>
    <text x="40" y="28" font-family="Arial, sans-serif" font-size="10" fill="#fff" text-anchor="middle">Service 6</text>
  </g>

  <!-- More services indicator -->
  <g transform="translate(360, 450)">
    <circle cx="20" cy="20" r="3" fill="#E10098" opacity="0.5"/>
    <circle cx="30" cy="20" r="3" fill="#E10098" opacity="0.5"/>
    <circle cx="40" cy="20" r="3" fill="#E10098" opacity="0.5"/>
    <text x="30" y="45" font-family="Arial, sans-serif" font-size="10" fill="#E10098" text-anchor="middle">+44 more</text>
  </g>

  <!-- Connection lines -->
  <line x1="200" y1="165" x2="360" y2="300" stroke="#E10098" stroke-width="2" opacity="0.4" stroke-dasharray="5,5"/>
  <line x1="600" y1="165" x2="440" y2="300" stroke="#E10098" stroke-width="2" opacity="0.4" stroke-dasharray="5,5"/>
  <line x1="130" y1="295" x2="360" y2="320" stroke="#E10098" stroke-width="2" opacity="0.4" stroke-dasharray="5,5"/>
  <line x1="670" y1="295" x2="450" y2="320" stroke="#E10098" stroke-width="2" opacity="0.4" stroke-dasharray="5,5"/>
  <line x1="200" y1="445" x2="360" y2="360" stroke="#E10098" stroke-width="2" opacity="0.4" stroke-dasharray="5,5"/>
  <line x1="600" y1="445" x2="440" y2="360" stroke="#E10098" stroke-width="2" opacity="0.4" stroke-dasharray="5,5"/>

  <!-- DataLoader optimization -->
  <g transform="translate(280, 120)">
    <rect x="0" y="0" width="240" height="60" rx="8" fill="#1A237E" opacity="0.6"/>
    <text x="120" y="25" font-family="Arial, sans-serif" font-size="12" fill="#E10098" text-anchor="middle" font-weight="bold">DataLoader N+1 Optimization</text>
    <text x="120" y="45" font-family="Arial, sans-serif" font-size="11" fill="#fff" text-anchor="middle">60% Response Time Reduction</text>
  </g>

  <!-- Performance metrics -->
  <g transform="translate(50, 520)">
    <rect x="0" y="0" width="120" height="30" rx="15" fill="#4CAF50" opacity="0.3"/>
    <text x="60" y="20" font-family="Arial, sans-serif" font-size="11" fill="#4CAF50" text-anchor="middle" font-weight="bold">50+ Services</text>
  </g>

  <g transform="translate(190, 520)">
    <rect x="0" y="0" width="140" height="30" rx="15" fill="#2196F3" opacity="0.3"/>
    <text x="70" y="20" font-family="Arial, sans-serif" font-size="11" fill="#2196F3" text-anchor="middle" font-weight="bold">Micro-Frontends</text>
  </g>

  <g transform="translate(350, 520)">
    <rect x="0" y="0" width="160" height="30" rx="15" fill="#FF9800" opacity="0.3"/>
    <text x="80" y="20" font-family="Arial, sans-serif" font-size="11" fill="#FF9800" text-anchor="middle" font-weight="bold">Module Federation</text>
  </g>

  <g transform="translate(530, 520)">
    <rect x="0" y="0" width="150" height="30" rx="15" fill="#9C27B0" opacity="0.3"/>
    <text x="75" y="20" font-family="Arial, sans-serif" font-size="11" fill="#9C27B0" text-anchor="middle" font-weight="bold">20+ Product Teams</text>
  </g>
</svg>
