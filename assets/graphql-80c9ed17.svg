<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="256" height="256" viewBox="0 0 256 256" fill="none" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="graphql-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
            <stop offset="0%" style="stop-color:#E10098;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#C7008B;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- Background -->
    <rect width="256" height="256" fill="#FFFFFF" rx="20"/>

    <!-- GraphQL hexagon structure -->
    <g fill="url(#graphql-gradient)">
        <!-- Center hexagon -->
        <path d="M128 85 L160 105 L160 145 L128 165 L96 145 L96 105 Z" fill="none" stroke="url(#graphql-gradient)" stroke-width="8"/>

        <!-- Corner dots -->
        <circle cx="128" cy="70" r="10"/>
        <circle cx="170" cy="95" r="10"/>
        <circle cx="170" cy="155" r="10"/>
        <circle cx="128" cy="180" r="10"/>
        <circle cx="86" cy="155" r="10"/>
        <circle cx="86" cy="95" r="10"/>

        <!-- Connecting lines -->
        <line x1="128" y1="70" x2="170" y2="95" stroke="url(#graphql-gradient)" stroke-width="4"/>
        <line x1="170" y1="95" x2="170" y2="155" stroke="url(#graphql-gradient)" stroke-width="4"/>
        <line x1="170" y1="155" x2="128" y2="180" stroke="url(#graphql-gradient)" stroke-width="4"/>
        <line x1="128" y1="180" x2="86" y2="155" stroke="url(#graphql-gradient)" stroke-width="4"/>
        <line x1="86" y1="155" x2="86" y2="95" stroke="url(#graphql-gradient)" stroke-width="4"/>
        <line x1="86" y1="95" x2="128" y2="70" stroke="url(#graphql-gradient)" stroke-width="4"/>
    </g>
</svg>
